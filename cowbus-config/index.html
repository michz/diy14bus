<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Titel der Einzelseite</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">

    <!--<link href="style.css" type="text/css" rel="stylesheet">-->
    <!--<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>-->
    <script src="js/legacy/jquery-1.11.2.min.js"></script>
    <!--<script src="js/test.js"></script>-->

    <script language="javascript" type="text/javascript">

    var wsUri = "ws://piplus1:9002/";

    var output;

    function init()
    {
        output = $("#output");
        $("#btnSend").click(function() { doSend($("#txtSend").val()); });
        testWebSocket();
    }

    function testWebSocket()
    {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) { onOpen(evt) };
        websocket.onclose = function(evt) { onClose(evt) };
        websocket.onmessage = function(evt) { onMessage(evt) };
        websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt)
    {
        writeToScreen("CONNECTED");
    }

    function onClose(evt)
    {
        writeToScreen("DISCONNECTED");
    }

    function onMessage(evt)
    {
        writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
    }

    function onError(evt)
    {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message)
    {
        writeToScreen("SENT: " + message);
        websocket.send(message);
    }

    function writeToScreen(message)
    {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.append(pre);
    }

    $(document).ready(init);

    </script>
</head>

<body>
    <div id="output">
        Blubb
    </div>
    <p><input type="text" id="txtSend" name="txtSend"><input type="button" id="btnSend"></p>
</body>
</html>
