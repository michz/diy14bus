<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cowbus Configuration Webtool</title>
    <meta name="description" content="">
    <meta name="author" content="diy14bus project group">
    <meta name="keywords" content="">

    <script src="js/legacy/jquery-1.11.2.min.js"></script>
    <script src="js/legacy/jquery-ui-1.11.2.custom/jquery-ui.min.js"></script>
    <script src="js/cow.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/cowpacket.js"></script>
    <script src="js/cow_list.js"></script>
    <script src="js/store.js"></script>
    <script src="js/init.js"></script>

    <link rel="stylesheet" type="text/css" href="js/legacy/jquery-ui-1.11.2.custom/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/webconfig.css">

</head>

<body>
    <div id="left">
        <h2>Nodes</h2>
        <div id="nodes">
        </div>
    </div>
    <div id="right">
        <h2>Log</h2>
        <input type="button" name="btnClose" id="btnClose" value="Reconnect">
        <div id="log-output"></div>
    </div>

    <!-- connect dialog -->
    <div id="dialog-connect" title="Connect to cowbus-config-server">
        <form>
            <p>Address of Server (IPv4, IPv6 or hostname) and port:</p>
            <input style="width:100%;" type="text" name="txtHost" id="txtHost" value="">
        </form>
    </div>

    <!-- rename dialog -->
    <div id="dialog-rename" title="Rename cowbus node">
        <form>
            <p>new Name of Node #<span id="spanRenameAddr"></span>:</p>
            <input type="hidden" id="hidRenameAddr">
            <input style="width:100%;" type="text" name="txtRename" id="txtRename" value="">
        </form>
    </div>
</body>
</html>
